# Residential Furnace Cleaning
chimneycleaningservice=LV Air Duct Care Chimney Sweep Service
chimney=Chimney
chimneyintro=A thorough chimney and fireplace inspection includes checking the liners, smoke chamber, chimney exterior and firebox. The chimney inspection may detect structural problems that require repair. Fire safety officials recommended you get your chimney inspected and cleaned every year if your chimney is a major source of your winter heat or if you burn wood more than 30 fires a year. A regular inspection and cleaning also may save you from exorbitant repairs or fire damage in the long run.
chimneyfire=Whether you're burning logs or firing up the gas fireplace, chimney maintenance should be a top priority every year. Unclean chimneys are a leading cause of structure fires, according to the National Fire Protection Association, which recommends an annual chimney inspection. A 2016 report from the NFPA shows that home heating equipment accounted for 16 percent of home fires and 19 percent of home fire deaths from 2009 to 2013. Thirty percent of fires came from failure to clean the equipment, primarily chimneys.
chimneyregular=Chimney sweeps are something few people think about on a regular basis. In fact, those with chimneys in their homes often forget about this routine task altogether. There are enough items on the average homeowner\u2019s \u201Cto-do\u201D list already. Worrying about chimney sweeps is yet another thing to stress about. Like it or not, if your home has a functioning chimney, the need for routine chimney sweeps is unavoidable. Neglecting this pesky maintenance issue can result in air quality problems, structural damage and even fire hazards inside your home. Rather than roll the dice with a problem like this, it makes sense to get your chimney sweep over and done with when the time comes.
