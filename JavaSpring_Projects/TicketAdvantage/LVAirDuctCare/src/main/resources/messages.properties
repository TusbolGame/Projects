furnacedirty=The internal workings of the furnace becomes dirty. Hence, dust gets caught up in the system and then blown and recirculated back into your home. An improperly maintained furnace can also be dangerous. Carbon monoxide is a natural product of combustion and is found in combustion fumes, such as those produced by oil/gas furnaces. These fumes are normally exhausted from your home through the furnace'€™s venting.
