# Indoor Air Quality
indoorairquality=Indoor Air Quality
protectionagency=- According to the Environmental Protection Agency - Indoor air can be up to 5 times more polluted than outdoor air. There are a few things that can be done that may provide better quality air circulating in your home. Air humidifiers and UV lighting systems can both be an effective way of improving the air quality if desired. Overly dry air is often associated with itchy, cracked skin, dry nasal passages, and damaged woodwork & furniture. Adding a humidifier can help alleviate these problems by creating and circulating more moisture throughout the home. Humidifiers can also save you money on your energy bills, due to the fact that humidified air actually feels warmer than dry air and therefore your thermostat can be set to a lower temperature.
concernedair=Why Should I Be Concerned About Indoor Air Quality?
according=According to the EPA\u2019s booklet on IAQ, a growing body of scientific evidence has indicated that the air within homes and other buildings can be more seriously polluted than the outdoor air in even the largest and most industrialized cities. Other research indicates that people spend approximately 90 percent of their time indoors. Their conclusion is that because of these factors, health risks may be greater due to air pollution indoors than outdoors. Additionally, groups who may be exposed to indoor air pollutants most often are usually also the most susceptible to the effects of indoor air pollution. These groups include children, the chronically ill, and the elderly. Those who suffer from respiratory or cardiovascular diseases must be especially wary.

# Exhaust Fan Cleaning
exhaustfancleaning=Exhaust Fan Cleaning
lvexhaust=Las Vegas Exhaust Fan Cleaning
veryimportant=It\u2019s very important to have an exhaust fan that\u2019s vented to the outside in every bathroom in your home. Also its vital to run it whenever you shower or bathe and for 15-20 minutes afterward to remove excess moisture. If in turn moisture builds up, it can cause mold and mildew to form. An average sized bathroom vent fan that\u2019s used one hour a day will exhaust over 2,000,000 cubic feet of air a year. That is the equivalent of the air inside 1,000 homes. In addition, as air is drawn through the fan, dust builds up on the grille cover and the fan motor over time. Cleaning the cover and motor housing every six months to a year will remove most of the accumulated dust.
moisture=Moisture in a bathroom can lead to peeling finishes, warped doors, and mold growth. In fact, the bathroom exhaust fans purpose is to control moisture and remove airborne pollutants. Maintenance of bathroom exhaust fans is quite often overlooked. Proper maintenance schedules will ensure quiet and efficient operation. It will also increase the fan\u2019s lifespan, improve indoor air quality and keep the unit attractive in appearance. Your bathroom exhaust fans should receive routine maintenance performed yearly by Las Vegas Exhaust Fan Specialists. Improperly installed bathroom exhaust fans are often vented into unsuitable spaces. Venting exhaust fans into these spaces can cause hot humid air to be discharged directly into your homes attic or crawlspace. Therefore, these conditions could lead to water infiltration and may impede the exhaust fans air flow. Nevertheless, Las Vegas Exhaust Fan Services will verify if the exhaust fan is clean and properly vented to the outside. At last, Las Vegas Exhaust Fan technicians are qualified and trained in bathroom exhaust fans and ventilation systems.

