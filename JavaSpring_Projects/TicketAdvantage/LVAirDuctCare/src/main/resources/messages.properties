lintclogs=Lint and other debris can build up in your dryer hose and vent duct, reducing air flow, backing up exhaust gases and eventually creating a fire. These hazards can be avoided by thoroughly inspecting and cleaning your dryer vent every year. This is particularly true if your dryer vent duct was not designed or installed properly. Not only are you reducing the risk of fire, you\u2019re also putting money back into your wallet by improving the dryer\u2019s efficiency.
fireprevention=According to the National Fire Protection Association, nearly 17,000 home clothes dryer fires are reported each year. These clothes dryer fires cause around 51 deaths, 380 injuries, and $236 million in property loss. Unsurprisingly, the leading cause of these fires, at 34%, is the failure to clean dryer vents.
dryerinfo=The lint from your clothes can build up inside the dryer vent. This material is highly flammable and can cause a fire. When the dryer vent is clogged, dangerous Carbon monoxide (CO) gases aren\u2019t able to escape. Instead, they build up inside the vent and may seep out into the laundry room and into other areas of the home. When it takes two or three cycles to get your clothes dried, this puts a lot of strain on your dryer. It can lead to excessive wear and tear on the unit. A dryer that is running more often than it should to dry clothes will use a lot of energy. This will be reflected on your monthly utility bills. Be sure to clean the lint out of the lint trap between each drying cycle. Regularly clean the dryer\u2019s vent cap on the exterior of your home. It is recommended to have a dryer cleaning professional to have them maintain your appliance at least once a year.
