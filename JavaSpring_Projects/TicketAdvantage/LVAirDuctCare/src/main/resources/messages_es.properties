epa=La Agencia de Protección Ambiental (EPA) estima que el aire interior es de dos a cinco veces más contaminado que el aire exterior. Desafortunadamente, para los dueños de negocios, el mal aire se traduce a menudo en más tiempo de inactividad de los empleados debido a problemas de salud.
hvac=Cuando se acumula polvo, escombros y otros contaminantes en su sistema de calefacción, ventilación y aire acondicionado (HVAC), se producen alergias y otras reacciones de salud en el aire de sus empleados. Los contaminantes reducen la energía y la eficiencia de la unidad, esto se traduce en un mayor costo de energía. Asegúrese de que el conducto de aire comercial y HVAC en su lugar de trabajo estén limpios y libres de polvo y gérmenes en el aire. Realizando su mantenimiento regular mediante Quack Quack Duct La limpieza asegura que su lugar de trabajo está bombeando aire sano y que todas sus unidades de HVAC funcionan de manera eficiente.
