<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>.::Tangiers::.</title>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/vegas/vegas.min.js"></script>

<link href="assets/css/root.css?v=123" rel="stylesheet">
<link rel="stylesheet" href="assets/vegas/vegas.min.css">
</head>
<body>
<form action="/app/login.aspx" id="loginform" method="post">
<div class="form-panel">
<div class="row">
<div class="col-lg-3 col-xs-12 col-sm-12 col-md-12 no-padding form-row-space">
<input type="text" name="Account" autofocus class="form-control" placeholder="Username">
</div>
<div class="col-lg-3 col-xs-12 col-sm-12 col-md-12 no-padding form-row-space">
<input type="password" name="password" class="form-control" placeholder="Password" onkeyup="this.value = this.value.toUpperCase();">
</div>
<div class="col-lg-6 col-xs-12 col-sm-12 col-md-12">
<div class="col-lg-6 col-xs-12 col-sm-12 col-md-12 form-row-space">
<button type="submit" class="btn btn-gold btn-block">Login</button>
</div>
<div class="hidden-lg col-xs-12 col-sm-12 col-md-12 form-row-space">
<button type="button" id="desktopversion" class="btn btn-gold btn-block">Desktop version</button>
</div>
<div class="col-lg-6 col-xs-12 col-sm-12 col-md-12">
<button type="button" onclick="changeAPP();" class="btn btn-gold btn-block">Agents</button>
</div>
</div>
</div>
<br>
<div class="center-block">
<button type="button" id="classicversion" class="btn btn-gold btn-block">Classic version</button>
</div>
</div>
</form>
<script>
    function changeAPP(){
        if ( $('input[name="Account"]').val().length > 0 && $('input[name="password"]').val().length > 0 ){
          $('#loginform').attr('action',"/agents/default.aspx");
          $('#loginform').submit();
        }
        else{
            window.location.href="/agents/";
        }
    }
    $("body").vegas({
    slides: [
        { src: "assets/img/backgrounds/1.jpg" },
        { src: "assets/img/backgrounds/2.jpg" },
        { src: "assets/img/backgrounds/3.jpg" },
        { src: "assets/img/backgrounds/4.jpg" },
        { src: "assets/img/backgrounds/5.jpg" },
        { src: "assets/img/backgrounds/6.jpg" }
    ]
    });
    $('#desktopversion').off('click').on('click',function(event){
        $(this).toggleClass("desktopversion-active");
        var desktopversion = getCookie("desktopversion");
        if (desktopversion != "") {
         if(desktopversion == "1") 
          setCookie("desktopversion", "0", 365);
         else
          setCookie("desktopversion", "1", 365); 
        }
        else{
         setCookie("desktopversion", "1", 365);
        }
    });
    $('#classicversion').off('click').on('click',function(event){
        window.location.href="https://classic.tangiers.ag";
    });
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    function checkCookie() {
        var desktopversion = getCookie("desktopversion");
        if (desktopversion != "") {
         if(desktopversion == "1") 
          $("#desktopversion").toggleClass("desktopversion-active");
        }
    }
    $( document ).ready(function() {
        checkCookie();
    });
    </script>
</body>
</html>
