<div id="eventamount" style="display: none">
	<div>Please enter the "amount" below</div>
	<div>
		<input id="WAMT_" type="text" size="25" name="WAMT_" />
	</div>
	<div id="risktype" class="risk_type">
		<div class="risk_win">
			<input id="RISKWIN" type="radio" value="1" name="RISKWIN" />
			<label id="label_risk_amount" for="RISKWIN">Risk Amount</label>
		</div>
		<div class="risk_win">
			<input id="RISKWIN" type="radio" value="2" name="RISKWIN" checked />
			<label id="label_to_win_amount" for="RISKWIN">To Win Amount</label>
		</div>
	</div>
	<div>&nbsp;&nbsp;</div>
	<div>
		<label id="label-dandt" for="dandt" class="label_dandt">Bet Time (date and time): </label>
		<input id="dandt" type="text" name="dandt" />
	</div>
	<div>
		<label id="label-oneattempt" for="oneattempt" class="label_oneattempt" style="align-vertical: center;">Attempt one time: </label>
		<input id="oneattempt" type="checkbox" name="oneattempt" checked />
	</div>
	<div id="attemptcounter" style="display: none; padding-top: 10px;">
		<label id="label-attempts" for="attempts" class="label-attempts" style="align-vertical: center;">Attempts per day: </label>
		<select id="attempts">
			<option value="1">1/day</option>
			<option value="2">2/day</option>
			<option value="3">3/day</option>
			<option value="4">4/day</option>
			<option value="5">5/day</option>
		</select>
	</div>
</div>
