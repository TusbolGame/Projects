<div class="account">
	<div class="account_left">
		<div class="account_info">
			<div class="account_field">
				<label class="account_settings" for="accountname">Account Settings</label>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountname">Name</label>
				</div>
				<div class="account_row_right">
					<input id="accountname" type="text" name="accountname" value=""/>
					<input id="accountnameid" type="hidden" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountusername">Username</label>
				</div>
				<div class="account_row_right">
					<input id="accountusername" type="text" name="accountusername" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountpassword">Password</label>
				</div>
				<div class="account_row_right">
					<input id="accountpassword" type="text" name="accountpassword" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accounturl">URL</label>
				</div>
				<div class="account_row_right">
					<input id="accounturl" type="text" name="accounturl" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountspreadlimit">Spread $ Limit</label>
				</div>
				<div class="account_row_right">
					<input id="accountspreadlimit" type="text" name="accountspreadlimit" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accounttotallimit">Total $ Limit</label>
				</div>
				<div class="account_row_right">
					<input id="accounttotallimit" type="text" name="accounttotallimit" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountmllimit">ML $ Limit</label>
				</div>
				<div class="account_row_right">
					<input id="accountmllimit" type="text" name="accountmllimit" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accounttimezone">Timezone</label>
				</div>
				<div style="display: inline;">
					<select id="accounttimezone" name="accounttimezone" style="height: 25px; width: 219px;">
						<option value="ET">ET</option>
						<option value="CT">CT</option>
						<option value="MT">MT</option>
						<option value="PT">PT</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountownerpercentage">Owner</label>
				</div>
				<div style="display: inline;">
					<select id="accountownerpercentage" name="accountownerpercentage" style="height: 25px; width: 219px;">
						<option value="100">100%</option>
						<option value="95">95%</option>
						<option value="90">90%</option>
						<option value="85">85%</option>
						<option value="80">80%</option>
						<option value="75">75%</option>
						<option value="70">70%</option>
						<option value="65">65%</option>
						<option value="60">60%</option>
						<option value="55">55%</option>
						<option value="50">50%</option>
						<option value="45">45%</option>
						<option value="40">40%</option>
						<option value="35">35%</option>
						<option value="30">30%</option>
						<option value="25">25%</option>
						<option value="20">20%</option>
						<option value="15">15%</option>
						<option value="10">10%</option>
						<option value="5">5%</option>
						<option value="0">0%</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountpartnerpercentage">Partner</label>
				</div>
				<div style="display: inline;">
					<select id="accountpartnerpercentage" name="accountpartnerpercentage" style="height: 25px; width: 219px;">
						<option value="100">100%</option>
						<option value="95">95%</option>
						<option value="90">90%</option>
						<option value="85">85%</option>
						<option value="80">80%</option>
						<option value="75">75%</option>
						<option value="70">70%</option>
						<option value="65">65%</option>
						<option value="60">60%</option>
						<option value="55">55%</option>
						<option value="50">50%</option>
						<option value="45">45%</option>
						<option value="40">40%</option>
						<option value="35">35%</option>
						<option value="30">30%</option>
						<option value="25">25%</option>
						<option value="20">20%</option>
						<option value="15">15%</option>
						<option value="10">10%</option>
						<option value="5">5%</option>
						<option value="0">0%</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountproxylocation">Proxy Location</label>
				</div>
				<div style="display: inline;">
					<select id="accountproxylocation" name="accountproxylocation" style="height: 25px; width: 219px;">
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="accountisactive">Active</label>
				</div>
				<div class="account_row_right" style="border: medium none; box-shadow: none;">
					<input id="accountisactive" type="checkbox" name="accountisactive" value="active" checked />
				</div>
			</div>
			<div id="account-buttons" class="account_buttons">
				<button id="button-add-account" type="submit">
					<span class="btn-menu-text">Add</span>
				</button>
				<button id="button-update-account" type="submit">
					<span class="btn-menu-text">Update</span>
				</button>
				<button id="button-delete-account" type="submit">
					<span class="btn-menu-text">Delete</span>
				</button>
				<button id="button-reset-account" type="submit">
					<span class="btn-menu-text">Reset</span>
				</button>
			</div>
		</div>
	</div>
	<div class="account_right">
		<div class="account_listing">
			<div id="account-list-nav"></div>
			<ul id="account-list" class="account_list"></ul>
		</div>
	</div>
</div>
