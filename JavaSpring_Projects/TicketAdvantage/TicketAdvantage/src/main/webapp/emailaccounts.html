<div class="account">
	<div class="account_left">
		<div class="account_info">
			<div class="account_field">
				<label class="account_settings" for="emailname">Email Account Settings</label>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailname">Name</label>
				</div>
				<div class="account_row_right">
					<input id="emailname" type="text" name="emailname" value=""/>
					<input id="emailnameid" type="hidden" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailinet">Inet</label>
				</div>
				<div class="account_row_right">
					<input id="emailinet" type="text" name="emailinet" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailaccountid">Customer ID</label>
				</div>
				<div class="account_row_right">
					<input id="emailaccountid" type="text" name="emailaccountid" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailaddress">Address</label>
				</div>
				<div class="account_row_right">
					<input id="emailaddress" type="text" name="emailaddress" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailpassword">Password</label>
				</div>
				<div class="account_row_right">
					<input id="emailpassword" type="text" name="emailpassword" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailhost">Host</label>
				</div>
				<div class="account_row_right">
					<input id="emailhost" type="text" name="emailhost" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailport">Port</label>
				</div>
				<div class="account_row_right">
					<input id="emailport" type="text" name="emailport" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailtls">Tls</label>
				</div>
				<div class="account_row_right" style="border: medium none; box-shadow: none;">
					<input id="emailtls" type="checkbox" name="emailtls" value="active" checked />
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailtimezone">Timezone</label>
				</div>
				<div style="display: inline;">
					<select id="emailtimezone" name="emailtimezone" style="height: 25px; width: 219px;">
						<option value="ET">ET</option>
						<option value="CT">CT</option>
						<option value="MT">MT</option>
						<option value="PT">PT</option>
					</select>
				</div>
			</div>

			<div class="account_field">
				<div class="account_row_left">
					<label for="emailsitetype">Site Type</label>
				</div>
				<div style="display: inline;">
					<select id="emailsitetype" name="emailsitetype" style="height: 25px; width: 219px;">
						<option value="Drh">Dr H</option>
						<option value="EverySport247Email">EverySport247</option>
						<option value="GrupoantaresEmail">Play305</option>
						<option value="KrackWins">Krack Wins</option>
						<option value="LinetrackerEmail">LineTracker</option>
						<option value="MetallicaEmail">Metallica</option>
						<option value="ProCapSports">Procap Sports</option>
						<option value="SportsBettingOnlineEmail">Sports Betting Online</option>
						<option value="SportsInsightsEmail">Sports Insights</option>
						<option value="SportsOwlPredictionsEmail">Sports Owl Predictions</option>
						<option value="TheMachineEmail">The Machine</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailprovider">Provider</label>
				</div>
				<div style="display: inline;">
					<select id="emailprovider" name="emailprovider" style="height: 25px; width: 219px;">
						<option value="googlemail">Google Mail</option>
						<option value="microsoftmail">Microsoft Mail</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailtype">Type</label>
				</div>
				<div style="display: inline;">
					<select id="emailtype" name="emailtype" style="height: 25px; width: 219px;">
						<option value="imap">IMAP</option>
						<option value="microsoftmail">POP3</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailauthenticationtype">Authentication Type</label>
				</div>
				<div style="display: inline;">
					<select id="emailauthenticationtype" name="emailauthenticationtype" style="height: 25px; width: 219px;">
						<option value="oauth2">Oauth2</option>
						<option value="usernamepassword">Username/Password</option>
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailclientid">Client ID</label>
				</div>
				<div class="account_row_right">
					<input id="emailclientid" type="text" name="emailclientid" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailclientsecret">Client Secret</label>
				</div>
				<div class="account_row_right">
					<input id="emailclientsecret" type="text" name="emailclientsecret" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailrefreshtoken">Refresh Token</label>
				</div>
				<div class="account_row_right">
					<input id="emailrefreshtoken" type="text" name="emailrefreshtoken" value=""/>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailgranttype">Grant Type</label>
				</div>
				<div style="display: inline;">
					<select id="emailgranttype" name="emailgranttype" style="height: 25px; width: 219px;">
						<option value="refresh_token">Refresh Token</option>
						<option value="authorization_code">Authorization Code</option>
						
					</select>
				</div>
			</div>
			<div class="account_field">
				<div class="account_row_left">
					<label for="emailisactive">Active</label>
				</div>
				<div class="account_row_right" style="border: medium none; box-shadow: none;">
					<input id="emailisactive" type="checkbox" name="emailisactive" value="active" checked />
				</div>
			</div>
			<div id="account-buttons" class="account_buttons">
				<button id="button-add-account" type="submit">
					<span class="btn-menu-text">Add</span>
				</button>
				<button id="button-update-account" type="submit">
					<span class="btn-menu-text">Update</span>
				</button>
				<button id="button-delete-account" type="submit">
					<span class="btn-menu-text">Delete</span>
				</button>
				<button id="button-reset-account" type="submit">
					<span class="btn-menu-text">Reset</span>
				</button>
			</div>
		</div>
	</div>
	<div class="account_right">
		<div class="account_listing">
			<div id="email-list-nav"></div>
			<ul id="email-list" class="account_list"></ul>
		</div>
	</div>
</div>
